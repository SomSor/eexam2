---
name: searchresult
url: /searchresult
---
<div class="grid-content" ng-controller="application.searchresultApp.searchresultController as ctx">
    <div class="grid-block">
        <div class="card medium-12">
            <div class="card-section">
                <div class="grid-block">
                    <div class="medium-4 medium-offset-1 text-center">
                        <label>
                            <span class="inline-label">
                                <input type="text" placeholder="กรอกเลขบัตร ปชช หรือ เสียบ card" ng-model="searchText">
                                <span class="form-label"><img zf-iconic="" icon="Magnifying-glass" size="small" class="iconic-color-dark" ng-click="ctx.searchResult(searchText)" style="cursor: pointer;"></span>
                            </span>
                        </label>
                        <div class="medium-9 float-left medium-offset-2">
                            <zf-interchange>
                                <img media="small" src="http://placehold.it/170x250?text=1">
                                <img media="medium" src="http://placehold.it/170x250?text=1">
                                <img media="large" src="http://placehold.it/170x250?text=1">
                            </zf-interchange>
                        </div>
                    </div>
                    <div class="medium-offset-1 medium-6 text-center">
                        <div class="card medium-11" ng-repeat="_resultData in ctx._getResult.Results">
                            <div class="card-section v-align">
                                <div class="medium-10">
                                    <div class="grid-block grid-content v-align">
                                        <h6 class="medium-2 text-left">
                                            ชื่อ-สกุล
                                        </h6>
                                        <h6 class="medium-10 text-left">
                                            {{_resultData.Firstname}}&nbsp;{{_resultData.LastName}}
                                        </h6>
                                        <h6 class="medium-2 text-left">
                                            สถานะ
                                        </h6>
                                        <h6 class="medium-10 text-left">
                                            {{_resultData.Status}}
                                        </h6>
                                        <h6 class="medium-2 text-left">
                                            วิชา
                                        </h6>
                                        <h6 class="medium-10 text-left">
                                            {{_resultData.SubjectName}}
                                        </h6>
                                        <h6 class="medium-2 text-left">
                                            สอบ ครั้งที่
                                        </h6>
                                        <h6 class="medium-10 text-left">
                                            {{_resultData.TestCount}}
                                        </h6>
                                    </div>
                                </div>
                                <div class="text-right medium-2">
                                    <div class=""><font size="10" class="fi-print" style="cursor: pointer;" ng-click="ctx.goPrintSheet(_resultData.PID,_resultData._id)"></font></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
