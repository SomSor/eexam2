---
name: qrcode
url: /qrcode/:pid
controller: 'application.printqrApp.printqrForPrintQrController as ctx'
---
<style type="text/css">
    @page {
        size: auto; /* auto is the initial value */
        margin: 0mm; /* this affects the margin in the printer settings */
    }
</style>
<div ui-view="" class="grid-content ng-scope" style="margin-left:38px;margin-top:39px">
    <div style="margin-left:60px;margin-top:69px">
        <h3>บัตรเข้าสอบ</h3>
    </div>
    <div style="float:left">
        <div style="margin-left:52px;padding:10px;float:left;border:5px solid">
            <qrcode version="3" error-correction-level="M" size="94" data="{{ctx._pid}}"><canvas class="qrcode" height="94" width="94"></canvas></qrcode>
        </div>
        <div style="margin-left:10px; float:left; width:340px;height:160px">
            <div class="grid-block" style="margin-left:0;border-bottom:1px solid"><h4 class="text-center" style="width:90px;">ชื่อ-สกุล</h4>&nbsp;&nbsp;&nbsp;<h4>{{ctx._printqr.TestRegistrations.FirstName}} {{ctx._printqr.TestRegistrations.LastName}}</h4></div>
            <div class="grid-block" style="margin-left:0;border-bottom:1px solid;margin-top:2em"><h4 class="text-center" style="width:90px">เลข ปชช.</h4>&nbsp;<h4>{{ctx._printqr.TestRegistrations.PID}}</h4></div>
        </div>
        <div style="margin-left:40px; float:left;width: 0;height: 0;border-style: solid;border-width: 65px 0 65px 50px;border-color: transparent transparent transparent #000;"></div>
    </div>
    <br /><br />
</div>
